<p ng-show="!currentUser"><a href="/register">Register</a> to post a message!</p>

<div class="row">
  <div class="col-md-6">
    <form role="form" ng-submit="createPost(newPost)">
      <div class="form-group">
      <label for="postTitle">Your Message</label>
        <input type="text" ng-model="newPost.title" class="form-control" id="postTitle" ng-disabled="!currentUser">
      </div>
      <button type="submit" class="btn btn-primary" ng-disabled="!currentUser || !newPost.title">Submit</button>
    </form>
  </div>
  <div class="col-md-6">
    <h3>All "Posts"</h3>
    <ul>
      <li ng-repeat="post in posts">{{post.title}} <b>by</b> {{post.user.username}}, <span am-time-ago="post.updatedAt"></span> <button type="button" class="btn btn-danger btn-xs" ng-click="destroyPost(post)" ng-show="currentUser.id === message.user.id"><i class="fa fa-trash-o"></i></button></li>
    </ul>
  </div>
</div>
