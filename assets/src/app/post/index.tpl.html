<div ng-controller="PostCtrl">

  <form novalidate class="simple-form">
    Name: <input type="text" ng-model="post.name" /><br />
    E-mail: <input type="email" ng-model="post.email" /><br />
    Gender: <input type="radio" ng-model="post.gender" value="male" />male
    <input type="radio" ng-model="post.gender" value="female" />female<br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(post)" value="Save" />
  </form>

  <pre>form = {{post | json}}</pre>
  <pre>master = {{master | json}}</pre>
  <div id="post-container" class="col-md-6">
    <ul>
      <li ng-repeat="post in posts">
        {{post.title}}
      </li>
    </ul>
  </div>




  <form role="form" ng-submit="createMessage(newMessage)">
    <div class="form-group">
    <label for="messageTitle">Your Message</label>
      <input type="text" ng-model="post.title" class="form-control" id="postTitle">
      <input type="text" ng-model="post.content" class="form-control" id="postContent">
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="!currentUser || !newPost.title">Submit</button>
  </form>

</div>
