<div ng-controller="PostCtrl">

  <form novalidate class="simple-form">
    Name: <input type="text" ng-model="post.name" /><br />
    E-mail: <input type="email" ng-model="post.email" /><br />
    Gender: <input type="radio" ng-model="post.gender" value="male" />male
    <input type="radio" ng-model="post.gender" value="female" />female<br />
    <input type="button" ng-click="reset()" value="Reset" />
    <input type="submit" ng-click="update(post)" value="Save" />
  </form>

  <pre>form = {{post | json}}</pre>
  <pre>master = {{master | json}}</pre>



</div>
