

<br><br><br>
<h3>new post</h3>



<form role="form" ng-submit="createPost(newPost)">
  <div class="form-group">
  <label for="postTitle">Title</label>
    <input type="text" ng-model="newPost.title" class="form-control" id="postTitle" ng-disabled="!currentUser">
  </div>
  <button type="submit" class="btn btn-primary" ng-disabled="!currentUser || !newPost.title">Submit</button>
</form>



<pre>form = {{newPost | json}}</pre>

<div id="post-container" class="col-md-6">
  <ul>
    <li ng-repeat="post in posts">
      {{post.title}}
    </li>
  </ul>
</div>
