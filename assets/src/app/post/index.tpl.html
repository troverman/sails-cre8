<div ng-controller="PostCtrl">

  <pre>form = {{post | json}}</pre>
  <pre>master = {{master | json}}</pre>

  <form role="form" ng-submit="createPost(newPost)">
    <div class="form-group">
    <label for="PostTitle">PostTitle</label>
    <label for="PostContent">PostContent</label>
      <input type="text" ng-model="post.title" class="form-control" id="postTitle">
      <input type="text" ng-model="post.content" class="form-control" id="postContent">
    </div>
    <button type="submit" class="btn btn-primary" ng-disabled="!currentUser || !newPost.title">Submit</button>
  </form>

  <div id="post-container" class="col-md-6">
    <ul>
      <li ng-repeat="post in posts">
        {{post.title}}
      </li>
    </ul>
  </div>

</div>
