<h2>Search</h2>

<p ng-show="!currentUser"><a href="/register">Register</a> to post a message!</p>

<div class="row">
	<div class="col-md-6">
		<form role="form" ng-submit="createsearch(search)">
			<div class="form-group">
			<label for="searchTitle">Your Message</label>
				<input type="text" ng-model="search.title" class="form-control" id="searchTitle" ng-disabled="!currentUser">
			</div>
			<button type="submit" class="btn btn-primary" ng-disabled="!currentUser || !search.title">Submit</button>
		</form>
	</div>
	<div class="col-md-6">
		<h3>All Messages</h3>
		<ul>
			<li ng-repeat="member in members">
				{{member.title}}
			</li>
		</ul>
	</div>
</div>
